spring:
  application:
    name: discovery-service

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    # Не реєструватися самому як клієнт
    register-with-eureka: false
    # Не отримувати registry від інших Eureka серверів
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    # Вимкнути self-preservation mode для розробки
    enable-self-preservation: false
    # Час очищення неактивних сервісів
    eviction-interval-timer-in-ms: 5000

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"